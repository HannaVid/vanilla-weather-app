<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,400;0,500;0,600;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/ddb2783df6.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="container-fluid mt-5">
      <!-- Search block -->
      <form id="search-form">
        <div class="input-group mx-auto" style="width: 300px">
          <input
            type="search"
            autocomplete="off"
            class="form-control"
            placeholder="Enter a city..."
            id="city-input"
          />
          <button
            class="btn btn-outline-secondary"
            type="submit"
            autofocus="on"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <button
            class="btn btn-outline-secondary"
            id="current-location-btn"
            autofocus="on"
          >
            <i class="fa-solid fa-house"></i>
          </button>
        </div>
      </form>
      <!-- The end of the search block -->

      <!-- Main block -->
      <section class="main_container">
        <hr />
        <br />
        <div class="row ps-3">
          <div class="col-lg-6">
            <h3 id="current_day">Today</h3>
            <div>Last updated: <span id="last_updated_time">time</span></div>
            <br /><br /><br />
            <div id="currentCity" class="current_city">City</div>

            <div class="row">
              <div class="col-lg-6">
                <span class="current_temperature" id="current_temp"> 0</span>
                <span class="convert_units">
                  <a href="#" id="celsius-link" class="active"> °C </a>
                  |
                  <a href="#" id="fahrenheit-link" class=""> °F </a>
                </span>
              </div>
              <div class="col-lg-6">
                <img
                  class="today_img"
                  id="icon"
                  src="images/icon/01d.svg"
                  alt="Weather icon"
                />
              </div>
            </div>
            <ul class="list-unstyled">
              <li class="description" id="current_description">Description</li>
              <li>Humidity: <span id="current_humidity">0</span>%</li>
              <li>Wind: <span id="current_wind">0 </span> km/h</li>
            </ul>
          </div>
          <!-- The end of the first column  -->

          <div class="col-lg-6">
            <h3>Daily forecast</h3>
            <br />

            <div class="row daily_row_forecast">
              <div class="col-md-3 my-auto">Sunday</div>
              <div class="col-md-3 my-auto text-center">12.06</div>

              <div class="col-md-3 my-auto">
                <img
                  src="images/icon/01d.svg"
                  alt="Weather icon"
                  class="img_daily"
                />
              </div>

              <div class="col-md-3 my-auto">
                <span class="daily_temp_max">25 </span
                ><span class="convert_daily_units">°C</span> •
                <span class="daily_temp_min">20 </span
                ><span class="convert_daily_units">°C</span>
              </div>
            </div>
          </div>
          <!-- The end of the second column -->
        </div>
        <!-- The end of the row -->

        <footer>
          <hr />
          <ul class="list-unstyled">
            <li>⦁ Coded by Hanna Vidieniova ⦁</li>
            <li>
              Photo by
              <a
                href="https://unsplash.com/@charlespostiaux?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                target="_blank"
                >Charles Postiaux</a
              >
              on
              <a href="https://unsplash.com/" target="_blank">Unsplash</a>
            </li>
            <li>
              <a
                href="https://github.com/HannaVid/vanilla-weather-app"
                target="_blank"
                >Open-source code</a
              >
            </li>
            <li>2022</li>
          </ul>
        </footer>
      </section>
      <!-- The end of the main block -->
    </div>
    <!-- The end of the container body-->
    <script src="src/index.js"></script>
  </body>
</html>
